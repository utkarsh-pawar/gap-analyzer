  <style>
    body { font-family: sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #searchButton { font-size: 16px; padding: 10px 20px; }
  </style><!DOCTYPE html>
<html>
<head>
  <title>Gap Analyzer</title>
</head>
<body>
  <h1>Gap Analyzer</h1>
  <button id="searchButton">Search</button>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Subreddit</th>
        <th>Business Idea</th>
        <th>Gap Probability (%)</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    document.getElementById('searchButton').addEventListener('click', async () => {
      const resultsBody = document.getElementById('resultsBody');
      const searchButton = document.getElementById('searchButton');
      
      resultsBody.innerHTML = '<tr><td colspan="3">Searching...</td></tr>';
      searchButton.disabled = true;

      try {
        const response = await fetch('/search');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        let resultsHTML = '';
        data.forEach(item => {
          resultsHTML += `
            <tr>
              <td><a href="${item.link}" target="_blank">${item.link}</a></td>
              <td>${item.idea}</td>
              <td>${item.probability}</td>
            </tr>
          `;
        });
        resultsBody.innerHTML = resultsHTML;

      } catch (error) {
        console.error("Error fetching results:", error);
        resultsBody.innerHTML = `<tr><td colspan="3">Error: ${error.message}</td></tr>`;
      } finally {
        searchButton.disabled = false;
      }
    });
  </script>
</body>
</html>
