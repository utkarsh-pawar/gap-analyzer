  <style>
    body { font-family: sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #searchButton { font-size: 16px; padding: 10px 20px; }
  </style><!DOCTYPE html> 
<html>
<head>
  <title>Gap Analyzer</title>
</head>
<body>
  <h1>Gap Analyzer</h1>
  <button id="searchButton">Search</button>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Subreddit</th>
        <th>Business Idea</th>
        <th>Gap Probability (%)</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

    <hr style="margin: 30px 0;">

  <h2>Search History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Subreddit</th>
        <th>Business Idea</th>
        <th>Gap Probability (%)</th>
      </tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script>
    const searchButton = document.getElementById('searchButton');
    const resultsBody = document.getElementById('resultsBody');
    const historyBody = document.getElementById('historyBody');

    // --- Function to fetch and display history ---
    const fetchHistory = async () => {
      try {
        const response = await fetch('/history');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const historyData = await response.json();
        let historyHTML = '';
        historyData.forEach(item => {
          historyHTML += `
            <tr>
              <td>${new Date(item.createdAt).toLocaleString()}</td>
              <td><a href="${item.subreddit}" target="_blank">${item.subreddit}</a></td>
              <td>${item.idea}</td>
              <td>${item.probability}</td>
            </tr>
          `;
        });
        historyBody.innerHTML = historyHTML;
      } catch (error) {
        console.error('Error fetching history:', error);
        historyBody.innerHTML = `<tr><td colspan="4">Error: ${error.message}</td></tr>`;
      }
    };

    // --- Search button event listener ---
    searchButton.addEventListener('click', async () => {
      resultsBody.innerHTML = '<tr><td colspan="3">Searching...</td></tr>';
      searchButton.disabled = true;

      try {
        const response = await fetch('/search');

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        let resultsHTML = '';
        data.forEach(item => {
          resultsHTML += `
            <tr>
              <td><a href="${item.link}" target="_blank">${item.link}</a></td>
              <td>${item.idea}</td>
              <td>${item.probability}</td>
            </tr>
          `;
        });
        resultsBody.innerHTML = resultsHTML;
        
        // Refresh the history to show the new results
        fetchHistory(); 

      } catch (error) {
        console.error("Error fetching results:", error);
        resultsBody.innerHTML = `<tr><td colspan="3">Error: ${error.message}</td></tr>`;
      } finally {
        searchButton.disabled = false;
      }
    });

    // --- Load initial history when the page loads ---
    document.addEventListener('DOMContentLoaded', fetchHistory);
  </script>
</body>
</html>
